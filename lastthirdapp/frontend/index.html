  <main class="page">
    <header class="hero">
      <div class="hero-inner">
        <!-- simple mosque outline svg -->
        <svg class="mosque-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M32 6c-6 0-10 4-10 8H6v10h52V14H42c0-4-4-8-10-8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>

          <path d="M24 30v-6a8 8 0 0 1 16 0v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

        </svg>

        <div>
          <h1>Tahajjud Times</h1>
          <p class="lead">Find your nightly prayer window</p>
        </div>
      </div>
    </header>

    <section class="card">
      <form id="locForm" class="form">
        <label class="field">
          <span class="label-text">City</span>
          <input id="city" name="city" autocomplete="off" required />
        </label>

        <label class="field">
          <span class="label-text">State / Province</span>
          <input id="state" name="state" autocomplete="off" required />
        </label>

        <label class="field">
          <span class="label-text">Country</span>
          <input id="country" name="country" autocomplete="off" required />
        </label>

        <label class="field">
          <span class="label-text">Timezone</span>
          <select id="timezone" name="timezone" required>
            <option value="">Select timezone</option>
          </select>
        </label>

        <div class="actions">
          <button type="submit" class="btn">Lookup</button>
        </div>
      </form>
    </section>

    <hr class="divider" />

    <section id="result" class="result" aria-live="polite" hidden>
      <div class="result-icon">⌂</div>
      <div class="result-body">
        <div class="result-title">Result:</div>
        <div id="resultText" class="result-text"></div>
      </div>
    </section>
  </main>
