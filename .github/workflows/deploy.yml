name: Deploy Tahajjud App

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'
    
    - name: Debug List Files
      run: |
        pwd
        ls -R

    - name: Build Go app
      run: |
        cd lastthirdapp
        go build -o main .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t farazaleemwork/whenistahajjud:version${{ github.run_number }} .
        docker push farazaleemwork/whenistahajjud:version${{ github.run_number }}